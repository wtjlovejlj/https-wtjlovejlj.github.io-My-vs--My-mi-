        当我们需要跳转到一个服务器内部的页面时，一般我们都会使用相对路径

            ./
            ../
            ./可以省略不写，如果不写./也不写../则就相当于写了./

            ./表示当前文件所在目录
                -在这里当前页面就是相对路径.html
                -./就等于相对路径.html所在目录MY

            ../表示当前文件所在目录的上一级目录
